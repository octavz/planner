<ion-view title="Main" ng-init="init()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="p in projects" href="#/app/projects/{{p.id}}">
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

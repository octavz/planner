<!doctype html>
<html lang="en" ng-app="myAppDev">

<head>
    <meta charset="utf-8">
    <title>Planner App</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2" ng-controller="TopMenuCtrl">
            <h2>Super Planner</h2>
            <div class="tabbable">
                <ul class="nav nav-pills">
                    <li ng-repeat="item in menuItems" ng-class="isActive(item)">
                        <a ng-href="{{item.link}}">{{item.title}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="logOut()" ng-show="isLoggedIn()">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- this is a placeholder for all views (maybe the top links would be part of it)-->
            <div ng-view></div>
        </div>
    </div>

    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-mocks.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/underscore/angular-underscore.js"></script>
    <script src="lib/angular3rdparty/ngStorage.js"></script>



    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/MockHttpCalls.js"></script>
    <script src="js/myauth/services.js"></script>

</body>

</html>

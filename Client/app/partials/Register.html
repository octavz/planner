<div class="Register">
    {{title}}
    <div ng-show="hasError" class="ErrorMessageDiv">{{ErrorMessage}}</div>

    <input type="text" ng-model="user.Email" required />
    <input type="password" ng-model="user.Password" required />
    <input type="password" ng-model="user.RePassword" required />

    <button ng-click="update(user)">
        Save
    </button>
</div>

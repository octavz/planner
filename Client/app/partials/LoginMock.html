<div class="Register">
    <h4>Login</h4>

    <form name="theform" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : theform.email.$invalid && !theform.email.$pristine }">
            <label for="email">User</label>
            <input type="email" name="email" class="form-control" ng-model="user.Email" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error' : theform.password.$invalid && !theform.password.$pristine }">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.Password" required ng-minlength="6" id="PasswordID" />
        </div>

        <button ng-click="Login(user)" class="btn btn-primary" ng-disabled="theform.$invalid">
            Login
        </button>
    </form>
</div>

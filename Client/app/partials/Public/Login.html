<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <form name="loginForm" novalidate action="/login" method="POST">

            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.Email" required />
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Invalid Email.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.Password" required ng-minlength="6" id="PasswordID" />
                <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
            </div>

            <input type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" value="Sign In" />&nbsp;or
            <a href="#/Register">Register</a>
        </form>
    </div>
</div>
